      left: 0;

      transform: scale(0.5);

    }

    @keyframes pulse {
      0% { transform: scale(1); }

    .heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;

    @keyframes float {

    .show-ring {

    .spin {

  </style>

    let index = 0;

    // Eventos da tela inicial
    yesBtn.addEventListener('click', () => {
      // Mostra a mensagem do √°udio e o bot√£o play
      audioMessage.classList.add('show');

    noBtn.addEventListener('click', () => {

      // Depois de 1 segundo, mostra a mensagem do √°udio
      setTimeout(() => {

    playBtn.addEventListener('click', () => {

      audio.play().catch(e => console.log("Erro ao reproduzir √°udio:", e));

      startExperience();

    function startExperience() {

      // Inicia o efeito de digita√ß√£o para mensagens normais

      typeWriterEffect(messageEl, messageObj.text, () => {

    function showQuestion(messageObj) {

      messageEl.appendChild(optionsDiv);
    }

    function showFinalQuestion(messageObj) {
      messageEl.className = "message-box special-message";
      messageEl.innerHTML = `<strong style="font-size: 1.5rem;">${messageObj.text}</strong>`;
      
      nextBtn.classList.add("hidden");
      finalEl.classList.remove("hidden");
      ring.classList.remove("hidden");
      setTimeout(() => {
        ring.classList.add("show-ring");
      }, 100);
    }

    function addFunEffects(messageObj) {
      // Adiciona efeito visual
      if (messageObj.effect) {
        messageEl.classList.add(messageObj.effect);
        setTimeout(() => {
          messageEl.classList.remove(messageObj.effect);
        }, 1000);
      }
      
      // Adiciona piada se houver
      if (messageObj.joke) {
        const jokeEl = document.createElement('div');
        jokeEl.className = 'fun-text';
        jokeEl.textContent = messageObj.joke;
        messageEl.appendChild(jokeEl);
      }
    }

    function typeWriterEffect(element, text, callback) {
      let i = 0;
      element.textContent = '';
      
      typingInterval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          
          // Rolagem autom√°tica para manter o texto vis√≠vel
          element.scrollTop = element.scrollHeight;
        } else {
          clearInterval(typingInterval);
          if (callback) callback();
        }
      }, 60);
    }

    document.querySelectorAll(".finalBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        finalEl.classList.add("hidden");
        teAmo.classList.remove("hidden");
        setTimeout(() => {
          teAmo.classList.add("show");
        }, 100);
        canvas.classList.remove("hidden");
        launchConfetti();
        startHearts();
        
        // Reproduzir som de aplausos (opcional)
        const applauseAudio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-applause-50.mp3');
        applauseAudio.play().catch(e => console.log("Audio play failed:", e));
      });
    });

    function startHearts() {
      setInterval(createHeart, 300);
    }

    function launchConfetti() {
      const duration = 10 * 1000;
      const end = Date.now() + duration;
      const colors = ['#ff4d6d', '#ff8fa3', '#ffccd5', '#ffffff'];

      (function frame() {
        // Confetti esquerdo
        confetti({
          particleCount: 10,
          angle: 60,
          spread: 85,
          origin: { x: 0 },
          colors: colors
        });
        
        // Confetti direito
        confetti({
          particleCount: 10,
          angle: 120,
          spread: 85,
          origin: { x: 1 },
          colors: colors
        });
        
        // Confetti central
        confetti({
          particleCount: 5,
          spread: 100,
          origin: { y: 0.6 },
          colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

        // Rolagem suave do carrossel
    document.querySelector('.polaroid-gallery').addEventListener('scroll', function() {
        this.scrollLeft = Math.round(this.scrollLeft / 200) * 200;
    });

  </script>
</body>
